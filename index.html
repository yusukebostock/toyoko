   <script>
     $(function(){


      var tm = {
        notify:30,
      }


      var webspeech = function(){
        this.speech = null;
        this.start = function(){
          this.speech = new SpeechSynthesisUtterance();
          this.speech.volume = 1;
          this.speech.rate   = 1;
          this.speech.pitch  = 1;
          this.speech.text   = "";
          this.speech.lang   = "ja-JP";
          this.speech.isPauseing = false;
          this._set_voice();
        };
        this._set_voice = function(){
          var self = this;
          speechSynthesis.onvoiceschanged = function(){
            var voices = speechSynthesis.getVoices();
            
            for (var i = 0; i < voices.length; i++) {
              if (voices[i].lang == "ja-JP"){
                self.speech.voice = voices[i];
              }
            }
          };
        };
        this.talk = function(str){
          this.speech.text = str;
          speechSynthesis.speak(this.speech);
        };
      }

       var emoji =
       {
         face: {},
         elem: $('.ui#emotion'),
         current_name: null,
         change: function(id) {
           this.elem.empty()
           this.elem.append(this.face[id])
           this.current_name = id
         },
         load: function(container) {
           $(container).find('template').each((i,template) => {
             this.face[template.id] = template.innerHTML
           })
         }
       }

       var emojiType = {
         rank: {
          'haha':  {timeup:3, message:'ç›®æŒ‡ã—ã¾ã—ã‚‡ã†!!!'},
          'yay':   {timeup:5, message:'ãªã‚‰ã‚°ãƒƒãƒ‰!!!'},
          'wow':   {timeup:8, message:'ã‚ˆã—!!!'},
          'angry': {timeup:12,message:'ãƒã‚¸ï¼Ÿ...'},
          'sad':   {timeup:999, message:'...'},
         },
         get:function(sec) {
           var rankKey = Object.keys(this.rank).find(
             key => sec < this.rank[key].timeup*60);

           return { name:rankKey, data:this.rank[rankKey]}
         }
       }

       var message = $('#message')
       var timerSpeech = new webspeech()
           timerSpeech.start()

       var table = 
       {
         idx:0,
         elem: $('tbody#timeline'),
         timers: new Array(1),
         current_timer : null,
         get:function(options)
         {
           this.idx++;
           return $('<tr>', {
              html: [
                $('<td>', { text: this.idx }),
                    this.current_timer = $('<td>', { text: 'loading...' }).timer(options)
              ]
          });
         },
         insert: function()
         {
           var td = {
             timer: this.get({
              format:   '%M:%S',
              duration: 10,
              repeat:   true,
              callback: (time) => {
                // don't function(time) {} 
                var sec = this.current_timer.data('seconds')

                if ((sec % tm.notify) == 0)
                  timerSpeech.talk(`${sec}ç§’çµŒé`)
                
                var emotion = emojiType.get(sec)
                message.text(`${emotion.data.timeup}åˆ†ä»¥å†… ${emotion.data.message}`)
                if (emotion.name != emoji.current_name) {
                  emoji.change(emotion.name)
                }
              }
             })
           }
           
           this.timers.push(td.timer)
           this.elem.prepend(
             td.timer
           )
          }
       }

       emoji.load('#emoji')
       emoji.change('haha')


       var current_timerIsStopped = false;

       $('i#btnStart').on('click',function(event) {

         if (table.current_timer != null)
          table.current_timer.timer('pause')

         table.insert()
       })

       function toggle_btnPause()
       {
          if (current_timerIsStopped == true)
            this.removeClass('pause').addClass('play')
          else
            this.removeClass('play').addClass('pause')
       }

       $('i#btnPause').on('click',function(event) {
           
           if (table.current_timer == null)
             return 
          
           table.current_timer.timer(
              (current_timerIsStopped) ? 'resume' : 'pause')
           current_timerIsStopped = !current_timerIsStopped
           
           toggle_btnPause.call($(this))
       })


       var   gui = new dat.GUI({autoPlace:false});
             gui.add(tm,'notify').min(10).max(120).step(10).name('âŒšé€šçŸ¥é–“éš”(ç§’)')
             gui.add(emojiType.rank.haha,'timeup').min(0.5).max(12).step(0.5).name('ğŸ˜€ç´ æ™´ã‚‰ã—ã„')
             gui.add(emojiType.rank.yay,'timeup').min(0.5).max(12).step(0.5).name('ğŸ˜Šã‚ˆãã‚„ã£ãŸ')
             gui.add(emojiType.rank.wow,'timeup').min(0.5).max(12).step(0.5).name('ğŸ˜®ã‚ˆã—ï¼')
             gui.add(emojiType.rank.angry,'timeup').min(0.5).max(12).step(0.5).name('ğŸ¤”ãƒã‚¸ï¼Ÿ')
             gui.add(emojiType.rank.sad,'timeup').min(0.5).max(999).step(0.5).name('ğŸ˜­...')

       $('#config').append(gui.domElement)




       
     })
  </script>

    </div>

            </div>
            <div class="ui mini bottom attached success message" id='message'>

              </div>
            <table class='ui orange unstackable sortable celled small table'>
              <thead>

                <th>ç§’æ•°</th>
